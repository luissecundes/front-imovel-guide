<!-- src/app/app.component.html -->
<div class="container">
  <!-- Título -->
  <h1>Bem-vindo à Imóvel Guide!</h1>

  <!-- Formulário -->
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" ngModel required class="form-control" />
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" ngModel required class="form-control" />
    </div>
    <div class="form-group">
      <label for="creci">CRECI</label>
      <input type="text" id="creci" name="creci" ngModel required class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <!-- Tabela de Dados -->
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>CRECI</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aqui você vai adicionar os dados inseridos -->
      <tr *ngFor="let user of users">
        <td>{{ user.nome }}</td>
        <td>{{ user.cpf }}</td>
        <td>{{ user.creci }}</td>
      </tr>
    </tbody>
  </table>
</div>
